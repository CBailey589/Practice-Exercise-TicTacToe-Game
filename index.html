<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

  <header>
    <h1>TicTacToe</h1>
  </header>

  <section class="gameType">
    <div class="gameTypeButtons">
      <div class="gameType1">
        <input type="radio" id="PvP" value="2P" checked>
        <label for="PvP">Player vs Player</label>
      </div>
      <div class="gameType2">
        <input type="radio" id="PvC" value="1P">
        <label for="PvC">Player vs Computer</label>
      </div>
    </div>
  </section>

  <section class="gameBoard">
    <div class="row">
      <div class="squares top left" id="0--0"></div>
      <div class="squares top center" id="0--1"></div>
      <div class="squares top right" id="0--2"></div>
    </div>
    <div class="row">
      <div class="squares middle left" id="1--0"></div>
      <div class="squares middle center" id="1--1"></div>
      <div class="squares middle right" id="1--2"></div>
    </div>
    <div class="row">
      <div class="squares bottom left" id="2--0"></div>
      <div class="squares bottom center" id="2--1"></div>
      <div class="squares bottom right" id="2--2"></div>
    </div>
  </section>

  <footer></footer>

  <script src="scripts/scripts.js"></script>
</body>

</html>
